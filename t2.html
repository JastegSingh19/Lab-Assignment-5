<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="change()"> Click Me</button>
    <p id="p">0</p>

    <script>
        let k=0;
        change=function(){
            k=k+1;
            myMain=document.querySelector('p');
            myMain.innerHTML=String(k);
            var l=k*200;
            l=String(l);
            myMain.style.fontSize=l+"px";
        }
    </script>
   

</body>
</html>
